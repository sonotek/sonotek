<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    <h:head>
       
        
    </h:head>
        <h:body>
            <h:form id="testTable">
            <p:dataTable var="user" value="#{userController.users}">
                <p:column headerText="Id">
                    <h:outputText value="#{user.idUser}" />
                </p:column>

                <p:column headerText="Kullanıcı Adı">
                    <h:outputText value="#{user.userName}" />
                </p:column>

                <p:column headerText="Password">
                    <h:outputText value="#{user.password}" />
                </p:column>

                <p:column headerText="Mail">
                    <h:outputText value="#{user.mail}" />
                </p:column>
                <p:column headerText="Role">
                    <h:outputText value="#{user.idRole.roleName}" />
                </p:column>
                <p:column headerText="Log">
                    <h:outputText value="#{user.idLog.idQuery}" />
                </p:column>
           </p:dataTable>
            
            <p:inputText value="#{userController.userQuery}" >
                            <p:ajax event="keyup" update="out1" />
            </p:inputText>
            <h:outputText id="out1" value="#{userController.userQuery}" />
            
             
            
            <p:commandButton value="Scripti gönder" action="#{userController.queryExample()}" />
            
                <p:dataTable id="query" var="userQueryLists" value="#{userController.userQueryList}" >
                        <p:column headerText="Ids">
                            <h:outputText value="#{userQueryLists.idUser}" />
                        </p:column>

                        <p:column headerText="Kullanıcı Adıs">
                            <h:outputText value="#{userQueryLists.userName}" />
                        </p:column>

                </p:dataTable>      
                         
             </h:form>       
             </h:body>
</html>
