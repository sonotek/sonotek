<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       >  
    <h:head></h:head>
        <h:body >
            <style>
body {font-family: Arial, Helvetica, sans-serif;}
form {border: 3px solid #f1f1f1;}

input[type=text], input[type=password] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
}

button:hover {
    opacity: 0.8;
}

.cancelbtn {
    width: auto;
    padding: 10px 18px;
    background-color: #f44336;
}

.imgcontainer {
    text-align: center;
    margin: 24px 0 12px 0;
}

img.avatar {
    width: 100%;
    
}

.container {
    padding: 16px;
}

span.psw {
    float: right;
    padding-top: 16px;
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
    span.psw {
       display: block;
       float: none;
    }
    .cancelbtn {
       width: 100%;
    }
}
</style>
             <h:form >
                 <p:outputPanel>
                     <div class="ui-g" >
                    <div class="ui-g-12 ui-md-6 ui-lg-4"></div>
                            <div class="ui-g-12 ui-md-6 ui-lg-4">
                                     <img src="resources/lib/SONOTEK_vec.jpg" class="avatar"/>
                                    
                                        <h:outputText value="Kulanıcı Adı" />
                                            <h:inputText id="username" value="#{loginController.userName}"></h:inputText>
                                            <h:message for="username"></h:message>
                                            <br></br><br></br>

                                            <h:outputText value="Şifre" />
                                            <h:inputSecret id="password" value="#{loginController.password}"></h:inputSecret>
                                            <h:message for="password"></h:message>
                                            <br></br><br></br>

                                        <h:commandButton action="#{loginController.login()}"
                                                value="Login"></h:commandButton>
                            </div>
                    <div class="ui-g-12 ui-lg-4"><h1></h1></div>
                </div> 
                 </p:outputPanel>
             </h:form>
        </h:body>
</html>
