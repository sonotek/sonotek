<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    <h:head>
       
        
    </h:head>
        <h:body>
            <link href="resources/css/welcome.css" rel="stylesheet" type="text/css"/>
            <h:form >
                <p:outputPanel>
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <div class="card">
                            <img src="resources/lib/img_avatar.png" alt="Avatar" class="card-profile-photo"/>
                            <div class="card-profile" >
                              <h4><b>Hoşgeldiniz </b></h4> 
                             <p>Kullanıcı Adı : #{loginController.userName}</p>
                              <p:separator/>
                              <p>Yetki : #{loginController.sessionUser.idRole.roleName}</p> 
                              <p:separator/>
                              <p>Mail : #{loginController.sessionUser.mail}</p> 
                              <p:separator/>
                            </div>
                        </div>
                        
                        
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <h:outputText value="SERVER" />
                        <h:inputText class="" id="DBSERVER" value="#{dbSelectionController.ipConfig}"/>
                        <h:outputText value="PORT" />
                        <h:inputText class="" id="DBPORT" value="#{dbSelectionController.port}"/>
                        <h:outputText value="DB KULLANICI ADI" />
                        <h:inputText class="" id="DBUSERNAME" value="#{dbSelectionController.userName}"/>
                        <h:outputText value="DBPASSWORD" />
                        <h:inputText id="DBPASSWORD" value="#{dbSelectionController.password}"/>
                        <h:commandButton action="#{dbSelectionController.readDataBase()}" value="Login"></h:commandButton>
                    </div>
                    
                    <p:dataTable var="db" value="#{dbSelectionController.databaseList}">
                        <p:column headerText="db">
                            <h:outputText value="#{dbSelectionController.firstDatabase}" />
                        </p:column>
                           <p:column headerText="db1">
                            <h:outputText value="#{dbSelectionController.firstDatabase}" />
                        </p:column>
                           <p:column headerText="db2">
                            <h:outputText value="#{dbSelectionController.firstDatabase}" />
                        </p:column>
                           <p:column headerText="db3">
                            <h:outputText value="#{dbSelectionController.firstDatabase}" />
                        </p:column>
                           <p:column headerText="db4">
                            <h:outputText value="#{dbSelectionController.firstDatabase}" />
                        </p:column>
                    
                    </p:dataTable>
                </div>
              </p:outputPanel>
             </h:form>       
             </h:body>
</html>
